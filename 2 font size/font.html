<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>QUESTION-2</title>
    <link rel="stylesheet" href="font.css" />
  </head>
  <body>
    <h1>Font Resizer</h1>
    <div id="input">
      <textarea
        name="text-input"
        id="text-input"
        placeholder="Enter  text here.."
      ></textarea>
    </div>
    <div id="operations" class="operations">
      <button class="increase-font-size">+ Increase Font Size</button>
      <button class="decrease-font-size">- Decrease Font Size</button>
    </div>
    <script src="font.js" type="text/javascript"></script>
  </body>
</html>
